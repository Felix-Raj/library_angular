<div>
	<table>
		<thead>
			<tr>
				<th>Book ID</th>
				<th>Title</th>
				<th>Author</th>
				<th>Tags</th>
				<th>Copies</th>
			</tr>
		</thead>
		<tbody *ngIf="result!=null">
			<tr *ngFor="let book of list">
				<td>{{book.book_id}}</td>
				<td><a [routerLink]="[book.id]">{{book.title}}</a></td>
				<td>{{book.author}}</td>
				<td style="max-width: 20em">
					<small *ngFor="let tag of book.booktag_set" style="padding: 5px">{{tag.tag}}</small>,
				</td>
				<td>{{book.copies}}</td>
			</tr>
		</tbody>
	</table>

	<div *ngIf="loading" class="loader"></div>

	<div *ngIf="result!=null">
		<button *ngIf="result.next!=null" (click)="getNextBooks()">Load More</button>
		<button *ngIf="result.next!=null" (click)="loadAllBooks()">Load All</button>
	</div>
</div>
<div>
	<router-outlet></router-outlet>
</div>
