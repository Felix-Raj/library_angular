<div class="row">
	<div class="col">
		<div class="card-columns" *ngIf="result!=null">
			<div class="card border-success mb-3">
				<div class="card-body">
					<h5 class="card-title"></h5>
					<p class="card-text">
						<input type="text" name="" class="form-control border-0" placeholder="New Note" #box (keyup.enter)="onEnter(box.value); box.value=''">
					</p>
				</div>
			</div>
			<div class="ls-{{note.id}}" [ngClass]="cardStyle(note.id)" *ngFor="let note of list">
				<!-- <img class="card-img-top" [src]="_image_src(book.preview)" alt="Card image cap"> -->
				<div class="card-body">
					<h5 class="card-title">
					<!-- <a [routerLink]="[book.id]">{{book.title}}</a> -->
					</h5>
					<p class="card-text">{{note.note}}</p>
				</div>
			</div>
		</div>
	</div> <!-- col fin -->
</div> <!-- row fin -->
