<div class="row">
	<div *ngIf="message" class="alert">{{message}}</div>
</div>

<div class="row">
	<div class="col">
		<div class="table-responsive">
			<table class="table table-stripped table-bordered table-hover table-sm">
				<thead class="thead-light">
					<tr>
						<th>User Name</th>
						<th>User Id</th>
						<th>Book</th>
						<th>Book Lent On</th>
						<th>Due Return</th>
						<th>Return</th>
					</tr>
				</thead>
				<tbody *ngIf="result!=null">
					<tr *ngFor="let lent of list">
						<td>{{lent.lib_user.name}}</td>
						<td>{{lent.lib_user.uid}}</td>
						<td>{{lent.book.title}}</td>
						<td>{{lent.lent_on}}</td>
						<td>{{lent.due_on}}</td>
						<td class="justify-content">
							<button *ngIf="lent.id" class="btn btn-primary" (click)="returnLent(lent.id)">Return</button>
						</td>
					</tr>
				</tbody>
			</table>
			<p *ngIf="result!=null">
				<button *ngIf="result.next!=null" (click)="getNextList()">Load More</button>
				<button *ngIf="result.next!=null" (click)="loadAllList()">Load All</button>
			</p>
		</div>
	</div>
</div>
<div class="app-loading" *ngIf="loading">
<div class="logo"></div>
<svg class="spinner" viewBox="25 25 50 50">
	<circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
</svg>
</div>
