<div>
	<table>
		<thead>
			<tr>
				<th>UID</th>
				<th>Name</th>
				<th>Date of Birth</th>
				<th>Image</th>
			</tr>
		</thead>
		<tbody *ngIf="result!=null">
			<tr *ngFor="let user of list">
				<td>{{user.uid}}</td>
				<td>{{user.name}}</td>
				<td>{{user.date_of_birth}}</td>
				<td><img [src]="_image_src(user.avatar)" class="img-thumbnail rounded-circle" style="width: 75 px; height: 75 px;" /></td>
			</tr>
		</tbody>
	</table>

	<div class="app-loading" *ngIf="loading">
	    <div class="logo"></div>
	    <svg class="spinner" viewBox="25 25 50 50">
	      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
	    </svg>
	</div>

	<div *ngIf="result!=null">
		<button *ngIf="result.next!=null" (click)="getNextList()">Load More</button>
		<button *ngIf="result.next!=null" (click)="loadAllList()">Load All</button>
	</div>
</div>
