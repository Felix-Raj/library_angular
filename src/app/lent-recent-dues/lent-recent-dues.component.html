<div class="table-responsive">
	<table class="table table-hover table-sm">
		<caption>Missed and Recent Lents</caption>
		<thead class="thead-dark">
			<tr>
				<th>User Name</th>
				<th>User Id</th>
				<th>Book</th>
				<th>Book Lent On</th>
				<th>Due</th>
				<th>Return</th>
			</tr>
		</thead>
		<tbody *ngIf="recentDues">
			<tr *ngFor="let lent of recentDues" class="{{rowStyle(lent.due_on)}}">
				<td>{{lent.lib_user.name}}</td>
				<td>{{lent.lib_user.uid}}</td>
				<td>{{lent.book.title}}</td>
				<td>{{lent.lent_on}}</td>
				<td>{{lent.due_on}}</td>
				<td><button *ngIf="lent.id" class="btn btn-primary" (click)="returnLent(lent.id)">Return</button></td>
			</tr>
		</tbody>
	</table>
	<div class="app-loading" *ngIf="loading">
	    <div class="logo"></div>
	    <svg class="spinner" viewBox="25 25 50 50">
	      <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10"/>
	    </svg>
	</div>
</div>
