<div *ngIf="loading" class="loader"></div>
<div *ngIf="book!=null">
	<strong>Book ID</strong>: <strong>{{book.book_id}}</strong>
	<strong>Title</strong>	: <strong>{{book.title}}</strong><br>
	<strong>Author</strong>	: <strong>{{book.author}}</strong><br>
	<strong>Tags</strong> :
	<div>
		<small *ngFor="let tag of book.booktag_set" style="padding: 5px">{{tag.tag}}</small>,
	</div><br>
	<strong>Copies</strong>	: <strong>{{book.copies}}</strong><br>
</div>
