<div *ngIf="loading" class="loader"></div>
{{message}}
<div class="card"  *ngIf="book!=null">
	<!-- <img class="card-img-top" src=".../100px180/" alt="Card image cap"> -->
	<div class="card-body">
		<h5 class="card-title">{{book.title}}</h5>
		<p class="card-text">by {{book.author}}</p>
		<img class="card-img-top" [src]="_image_src(book.preview)" alt="Card image cap">
		<ul class="list-group">
			<li class="list-group-item d-flex justify-content-between align-items-center">
				Copies
				<span class="badge badge-primary badge-pill">{{book.copies}}</span>
			</li>
			<li class="list-group-item list-group-item-action flex-column align-items-start">
				<div class="d-flex w-100 justify-content-between">
					<h5 class="mb-1">Book ID</h5>
				</div>
				<p class="mb-1">{{book.book_id}}</p>
			</li>
			<li class="list-group-item list-group-item-action flex-column align-items-start">
				<div class="d-flex w-100 justify-content-between">
					<h5 class="mb-1">Book Category</h5>
				</div>
				<p class="mb-1">{{book.category.toUpperCase()}}</p>
			</li>
		</ul>
		<button (click)="toggleLock()" class="btn btn-primary">
			<em *ngIf="book.locked; else lock">Unlock</em>
			<ng-template #lock><em>Lock</em></ng-template>
		</button>
	</div>
</div>
<div *ngIf="book!=null">
	<strong>Tags</strong> :
	<div>
		<small *ngFor="let tag of book.booktag_set" style="padding: 5px">{{tag.tag}}</small>,
	</div><br>
</div>
