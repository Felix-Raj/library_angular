<div *ngIf="loading" class="loader"></div>
{{message}}
<div class="card">
	<!-- <img class="card-img-top" src=".../100px180/" alt="Card image cap"> -->
	<div class="card-body" *ngIf="book!=null; else noDetails">
		<h5 class="card-title">{{book.title}}</h5>
		<p class="card-text">by {{book.author}}</p>
		<img *ngIf="book.preview" class="card-img-top" [src]="_image_src(book.preview)" alt="Card image cap">
		<ul class="list-group">
			<li class="list-group-item d-flex justify-content-between align-items-center">
				Copies
				<span>{{book.copies}}</span>
			</li>
			<li class="list-group-item d-flex justify-content-between align-items-center">
				Price
				<span>{{book.price}}</span>
			</li>
			<li class="list-group-item list-group-item-action flex-column align-items-start">
				<div class="d-flex w-100 justify-content-between">
					<h5 class="mb-1">Book ID</h5>
				</div>
				<p class="mb-1">{{book.book_id}}</p>
			</li>
			<li class="list-group-item list-group-item-action flex-column align-items-start">
				<div class="d-flex w-100 justify-content-between">
					<h5 class="mb-1">Book Category</h5>
				</div>
				<p class="mb-1">{{book.category.toUpperCase()}}</p>
			</li>
		</ul>
		<button (click)="toggleLock()" class="btn btn-primary">
			<em *ngIf="book.locked; else lock">Unlock</em>
			<ng-template #lock><em>Lock</em></ng-template>
		</button>
	</div>
	<ng-template #noDetails>
		<div class="card-body">
			<h5 class="card-title">Title</h5>
			<p class="card-text">by Author</p>
			<ul class="list-group">
				<li class="list-group-item d-flex justify-content-between align-items-center">
					Copies
					<span>0</span>
				</li>
				<li class="list-group-item d-flex justify-content-between align-items-center">
					Price
					<span>0</span>
				</li>
				<li class="list-group-item list-group-item-action flex-column align-items-start">
					<div class="d-flex w-100 justify-content-between">
						<h5 class="mb-1">Book ID</h5>
					</div>
					<p class="mb-1">Book Id</p>
				</li>
				<li class="list-group-item list-group-item-action flex-column align-items-start">
					<div class="d-flex w-100 justify-content-between">
						<h5 class="mb-1">Book Category</h5>
					</div>
					<p class="mb-1">Book Category</p>
				</li>
			</ul>
		</div>
	</ng-template>
</div>
